<mat-card class="event-group-card" *ngIf="isLoaded">
  <mat-card-header>
    <div class="banner">
      <p class="link-to-kin">
        <span>
          To discover and plan for many more family-friendly events personalized to you, chat with <b class="kin-link" (click)="kin_redirect()">Kin_on_Messenger</b>
        </span>
        <img alt="kin logo" src="assets/kin_logo.jpeg" class="logo">
      </p>
    </div>
  </mat-card-header>
  <mat-card-content class="event-group-content">
    <p class="event-group-description">
      <span>
          {{ event_query }} Events Around South Bay
      </span>
    </p>
    <ng-masonry-grid
      [masonryOptions]="{ transitionDuration: '1s', gutter: 5 }"
      [useAnimation]="true"
      [useImagesLoaded]="true"
      [scrollAnimationOptions]="{ animationEffect: 'effect-4', minDuration : 1, maxDuration : 2 }">
      <ng-masonry-grid-item class="tiles" *ngFor="let event of events"> 
        <mat-card class="event-list-cards" (click)="event_redirect(event.id)">
          <img mat-card-image src={{event.image_url}} alt="">
          <mat-card-content>
            <p class="event-date">
              <span class="text">{{event.dates}}</span>
              .
              <span class="lower-text">{{event.start_time}} - {{event.end_time}}</span>
            </p>
            <p class="event-group-title">
              {{event.name}}
            </p>
            <p class="event-venue">
              {{event.venue}}
            </p>
          </mat-card-content>
        </mat-card>
      </ng-masonry-grid-item>
    </ng-masonry-grid>
  </mat-card-content>
</mat-card>
