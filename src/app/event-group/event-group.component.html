<mat-card class="event-group-card">
  <mat-card-header>
    <mat-card-title class="event-header">{{ event_query }} Events</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="link-to-kin">
      <span>
        To see these events and more personalized to you, chat with <b class="kin-link" (click)="kin_redirect()">Kin on Messenger</b>
      </span>
      <i class="event-group-icon material-icons">child_care</i>
    </p>
    <p class="event-group-description">
      <span>
          {{ event_query }} Events around South Bay
      </span>
    </p>
    <p><mat-grid-list cols="2">
      <mat-grid-tile
          *ngFor="let event of events"
          [colspan]="1"
          [rowspan]="1">
          <mat-card class="event-list-cards">
            <img mat-card-image src={{event.image_url}} alt="">
            <mat-card-content>
              <p class="event-group-title">
                {{event.name}}
              </p>
            </mat-card-content>
          </mat-card>
      </mat-grid-tile>
    </mat-grid-list></p>
  </mat-card-content>
</mat-card>
